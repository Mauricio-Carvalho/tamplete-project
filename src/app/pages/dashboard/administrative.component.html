<div class="steppers-container row">
  <div class="col-xxl-5">
    <div class="row">
      <!-- Operadores ativos -->
      <div class="col-xxl-6">
        <ngx-status-card title="Operadores ativos" type="primary" [amount]="amountOperator">
          <nb-icon icon="people-outline" pack="eva"></nb-icon>
        </ngx-status-card>
      </div>

      <!-- M치quinas ativas -->
      <div class="col-xxl-6">
        <ngx-status-card title="M치quinas ativas" type="primary" [amount]="amountMachine">
          <nb-icon icon="settings-outline" pack="eva"></nb-icon>
        </ngx-status-card>
      </div>

      <div class="col-md-6" *ngFor="let truck of truckFuelData.slice(0, 2)">
        <ngx-temperature [truckData]="truck"></ngx-temperature>
      </div>
    </div>
  </div>

  <div class="col-xxl-7">

    <nb-card size="large">
      <nb-card-header class="header-container">
        Abastecimento das M치quinas
      </nb-card-header>

      <ngx-machine-fuel-chart
        [machineNames]="machineNames"
        [fuelAmounts]="fuelAmounts"
        [maxFuelAmount]="maxFuelAmount">
      </ngx-machine-fuel-chart>
    </nb-card>

  </div>




  <!--
  <div class="col-xxl-6">
    <ngx-traffic-reveal-card></ngx-traffic-reveal-card>
  </div>
  -->
</div>

<div class="row">
  <div class="col-md-3" *ngFor="let truck of truckFuelData.slice(2)">
    <ngx-temperature [truckData]="truck"></ngx-temperature>
  </div>
</div>

<div class="row">
  <div class="col-xxl-12">
    <ngx-operator-charts></ngx-operator-charts>
  </div>
</div>
