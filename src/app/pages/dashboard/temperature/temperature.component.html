<nb-card>
  <nb-card-header class="header-container">
    {{ model }} {{ idTruck }}
  </nb-card-header>
  <nb-tabset fullWidth>

    <nb-tab tabTitle="S10">
      <div class="slider-container">
        <ngx-temperature-dragger [(value)]="temperature"
                                 [min]="0" [max]="100"
                                 [disableArcColor]="theme.arcEmpty"
                                 [fillColors]="theme.arcFill" [thumbBg]="theme.thumbBg"
                                 [thumbBorderColor]="theme.thumbBorder">
          <div class="slider-value-container">
            <div class="value temperature h1">
              {{ fuelPercentageS10 | ngxRound }}
            </div>
            <div class="desc">
              {{ countFuelS10 }} L
            </div>
          </div>
        </ngx-temperature-dragger>
      </div>
      <!--Nota Fiscal NF-->
      <button nbButton outline class="button-nf">{{ nfCombS10 }}</button>
    </nb-tab>

    <nb-tab tabTitle="S500">
      <div class="slider-container">
        <ngx-temperature-dragger [(value)]="humidity"
                                 [min]="0" [max]="100"
                                 [disableArcColor]="theme.arcEmpty"
                                 [fillColors]="theme.arcFill" [thumbBg]="theme.thumbBg"
                                 [thumbBorderColor]="theme.thumbBorder">
          <div class="slider-value-container">
            <div class="value humidity h1">
              {{ fuelPercentageS500 | ngxRound }}
            </div>
            <div class="desc">
              {{ countFuelS500 }} L
            </div>
          </div>
        </ngx-temperature-dragger>
      </div>
      <!--Nota Fiscal NF-->
      <button nbButton outline class="button-nf">{{ nfComb500 }}</button>
    </nb-tab>
  </nb-tabset>
</nb-card>
