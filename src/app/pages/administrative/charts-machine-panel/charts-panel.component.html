

<nb-card size="large">
  <nb-tabset fullWidth>
    <nb-tab tabTitle="Profit" [lazyLoad]="true">
      <div class="chart-container">
        <ngx-chart-machine-panel-summary [summary]="summarizedData"></ngx-chart-machine-panel-summary>
        <ngx-chart-machine-panel-header
          [type]="period"
          [selectedYear]="selectedYear"
          [selectedMachines]="selectedMachines"
          (periodChange)="setPeriodAndGetChartData($event)"
          (yearChange)="setYearAndGetChartData($event)"
          (machinesChange)="setMachinesAndGetChartData($event)">
        </ngx-chart-machine-panel-header>

        <!-- Exibir o grÃ¡fico quando os dados estiverem carregados -->
        <ngx-profit-machine-chart *ngIf="dataLoaded" [profitChartData]="profitChartData"></ngx-profit-machine-chart>

      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>
