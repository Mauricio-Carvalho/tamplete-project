<div class="header-container">
  <!-- Descrição -->
  <div class="chart-description">
    <p>Selecione os operadores, ano e mês para visualizar o gráfico</p>
  </div>

  <!-- Filtro de Operadores (agora com múltipla seleção) -->
  <nb-select class="operator-select" [multiple]="true" [selected]="selectedOperators" (selectedChange)="changeOperators($event)">
    <nb-option *ngFor="let operator of operators" [value]="operator">
      {{ operator }}
    </nb-option>
  </nb-select>

  <!-- Filtro de Ano -->
  <nb-select class="year-select" [selected]="selectedYear" (selectedChange)="changeYear($event)">
    <nb-option *ngFor="let year of years" [value]="year">
      {{ year }}
    </nb-option>
  </nb-select>

  <!-- Filtro de Mês -->
  <nb-select class="period-select" [selected]="type" (selectedChange)="changePeriod($event)">
    <nb-option *ngFor="let period of types" [value]="period">
      {{ period }}
    </nb-option>
  </nb-select>
</div>
