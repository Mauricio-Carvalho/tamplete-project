
<div class="header-container">
  <!-- Descrição -->
  <div class="chart-description">
    <p>Selecione as máquinas, ano e mês para visualizar o gráfico</p>
  </div>

  <!-- Filtro de Ano -->
  <nb-select class="year-select" [selected]="selectedYear" (selectedChange)="changeYear($event)">
    <nb-option *ngFor="let year of years" [value]="year">
      {{ year }}
    </nb-option>
  </nb-select>

  <!-- Filtro de Mês -->
  <nb-select class="period-select" [selected]="type" (selectedChange)="changePeriod($event)">
    <nb-option *ngFor="let period of types" [value]="period">
      {{ period }}
    </nb-option>
  </nb-select>

  <!-- Filtro de Operadores (agora com múltipla seleção) -->
  <nb-select class="machine-select" [multiple]="true" [selected]="selectedMachines" (selectedChange)="changeMachines($event)">
    <nb-option *ngFor="let machine of machines" [value]="machine.name">
      {{ machine.name }}
    </nb-option>
  </nb-select>


</div>
