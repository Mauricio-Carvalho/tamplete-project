<div class="header-container">
  <div class="sidebar-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
  </div>
  <div class="logo-container">
    <a class="logo-client" [ngClass]="{'full-width': !isLogoEnterpriseVisible}" href="#"
       (click)="navigateHome()">Start</a>
    <div class="logo-enterprise" [ngClass]="{'hidden': !isLogoEnterpriseVisible}">
      <div class="typewriter">
        <a>{{ displayedText }}</a>
      </div>
    </div>
  </div>
</div>
<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="[
                  { title: 'header.profile' | translate, link: '/pages/profile' },
                  { title: 'header.log_out' | translate, link: '/pages/logOut' }
               ]"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>

    </nb-action>
  </nb-actions>
</div>
